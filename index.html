<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IT3: Firebase App</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: #f5f5f5; }
    
    /*authentification forms*/
    #auth-area {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 5vw;
      box-sizing: border-box;
    }

    .auth-container {
      display: flex;
      background: #fff;
      padding: 5vw;
      border-radius: 1vw;
      box-shadow: 0 0 2vw rgba(0,0,0,0.15);
      gap: 5vw;
      flex-wrap: wrap;
      width: 100%;
      max-width: 900px;
      align-items: stretch;
    }

    form {
      flex: 1 1 40%;
      min-width: 220px;
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      margin-bottom: 2vw;
      font-size: clamp(1.2rem, 2vw, 2rem); 
    }


    input {
      margin-bottom: 1vw;
      padding: 1vw;
      border-radius: 0.5vw;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      padding: 1vw;
      border: none;
      border-radius: 0.5vw;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background: #0056b3;
    }


    /*messages section*/
    #feed-area { 
      display: none;
     }
    nav { 
      background: #007bff; 
      color: white; padding: 15px 20px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
    }
    nav button { 
      padding: 5px 10px; 
      border: none; 
      background: #fff; 
      color: #007bff; 
      border-radius: 5px; 
      cursor: pointer; 
    }
    nav button:hover { 
      background: #e0e0e0; 
    }
    .container { 
      max-width: 600px; 
      margin: 30px auto; 
      background: white; 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
    }
    #message-form { 
      display: flex; 
      margin-bottom: 20px; 
    }
    #message-input { 
      flex: 1; 
      padding: 8px; 
      border: 1px solid #ccc; 
      border-radius: 5px 0 0 5px; 
    }
    button.post-btn { 
      padding: 8px 15px; 
      border: none; 
      background: #007bff; 
      color: white; 
      border-radius: 0 5px 5px 0; 
      cursor: pointer; 
    }
    button.post-btn:hover { 
      background: #0056b3; 
    }
    .message { 
      border-bottom: 1px solid #ccc; 
      padding: 10px 0; 
    }
    .message span { 
      font-size: 0.8em; 
      color: gray; 
    }
  </style>
</head>
<body>
  <!-- auth -->
  <div id="auth-area">
    <div class="auth-container">
      <form id="login-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <form id="signup-form">
        <h2>Register</h2>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <!-- Logged in : messages -->
  <div id="feed-area">
    <nav>
      <div id="username">Hello User</div>
      <button id="logout-btn">Logout</button>
    </nav>

    <div class="container">
      <!-- post message -->
      <form id="message-form">
        <input type="text" id="message-input" placeholder="Write a message..." required>
        <button class="post-btn" type="submit">Post</button>
      </form>

      <!-- messages list -->
      <div id="messages-list"></div>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
